<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="submit-form">
            <div class="image" id="logo">
                <img src="../image/logo.png" alt="">
            </div>
        <h4>REGISTER</h4>
        <form id="registerForm">
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="role" name="role" placeholder="Role" required>
            <input type="number" id="pnumber" name="pnumber" placeholder="Phone Number" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <label id="linker">Already have an account? <a href="login.html">Login</a></label>
        </form>
        </div>
    </div>
    <script src="../../js/PostRequest.js"></script>
</body>
</html>
