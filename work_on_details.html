<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RTC - APP</title>
<link rel="stylesheet" href="ui/css/all.css">
<link rel="stylesheet" href="ui/css/style.css">
<link rel="stylesheet" href="ui/css/task.css">
<link rel="stylesheet" href="ui/css/main.css">

</head>
<body>
  <div class="update-user" id="popup">
    <div class="container update">        
        <div class="submit-form">
            <h3><i class="fa-light fa-close" onclick="popupDisplayNone('popup')"></i></h3>
            <div class="image profile-img" id="browse-img-btn">
                <img src="ui/image/pic0.jpg" id="user_image">
                <div class="change-image">
                  <i class="fa-light fa-camera"></i>
                </div>
            </div>
            <h4>Update Profile</h4>
            <form id="updateProfileForm" enctype="multipart/form-data">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="file" id="image-update" name="profile_image" class="hidden-file-input" accept="image/*">
                <button type="submit">Update</button>
            </form>
            <p id="user-message"></p>
        </div>
    </div>
  </div>
  <aside id="menu">
    <div class="base" id="menu-trun-btn">
      <div class="my-project">
        <span>My Project</span>
        <a href="project_list.html"><i class="fa-light fa-gear"></i></a>
      </div>
      <div class="work-on">
        <span>Work on Project</span>
        <a href="workon_project_list.html"><i class="fa-light fa-gears"></i></a>
      </div>
      <div class="contact">
        <span>Contact</span>
        <a href="contact.html"><i class="fa-light fa-users"></i></a>
      </div>
    </div>
    <div class="curve" id="gear-turn">
      <i class="fa-light fa-gear"></i>
    </div>
  </aside>
  <div class="app">
    <div class="header">
      <div class="logo">
        <img src="ui/image/logo.png" alt="">
      </div>
      <div class="user-info">
        <a href="index.html"><i class="fa-light fa-home"></i></a>
        <i class="fa-light fa-bars" id="menubtn"></i>
        <i class="fa-light fa-bell btn" data-target="#dropnot">
            <h6 id="total"></h6>
            <!-- <h6 id="total-msg">6</h6> -->
            
        </i>
        <div class="drop-wrapper">
          <div class="drop-menu dropdown not" id="dropnot">
            <div class="notification">
              <ul id="invitation">
              </ul>
            </div>
          </div>
        </div>
        
        
      </div>
      <div class="user-settings">
      <div class="dark-light">
        <i class="fa-light fa-moon"></i>
      </div>
      <div class="settings" onclick="popupDisplay('popup')">
        <i class="fa-light fa-gear"></i>
      </div>
      <div class="drop-wrapper">
        <div class="user-profile">
           <img class="btn" src="ui/image/pic0.jpg" id="header-user-image" data-target="#dropdown">
        </div>
       
        <div class="drop-menu dropdown user-log" id="dropdown">
          <a href="./ui/user/logout.html">Logout</a>
        </div>
      </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="detail-area profile-detail">
        <div class="detail-area-header">
          <div class="msg-profile group">
            <img src="ui/image/uploads/Capture.PNG" alt="">
          </div>
          <div class="detail-title" id="projectName">RTC Project Group</div>
              <div class="detail-subtitle">Created by <span id="projectManager">Hailegiorgis</span></div>
              <p class="detail-subtitle"  id="projectDescription">Here is the project Description</p>
          <div class="detail-buttons">
          <button class="detail-button">
            <i class="fa-light fa-video"></i>
            Video Chat
          </button>
          </div>
          <div class="members" id="userList">
            <h1 id="no-member"></h1>
          </div>
        </div>
        <a href="https://twitter.com/HGiogis" class="follow-me" target="_blank">
          <i class="fa-brands fa-twitter"></i>
          Follow me on Twitter
          </span>
          <span class="project-owner">
            <img src="ui/image/default.jpg" alt="">
          Hailegiorgis â€” @HGiorgis
          </span>
        </a>
      </div>
      <div class="chat-area">
      <div class="chat-area-header">
        <div class="chat-area-group">
        </div>
        <a href="" id="discussionBoardLink"><button><i class="fa-light fa-screen-users"></i>Join Discussion Board</button></a>
      </div>
      <div class="chat-area-main">
          <div class="tasks">
            <div class="task-list" id="section-backlog">
              <div class="stage">
                <p>Backlog</p>
                <button><i class="fa fa-ellipsis"></i></button>
              </div>
              <div class="task-add">
                <button><i class="fa fa-plus"></i></button>
              </div>
            </div>
            <div class="task-list" id="section-in-progress">
              <div class="stage">
                <p>In Progress</p>
                <button><i class="fa fa-ellipsis"></i></button>
              </div>
              <div class="task-add">
                <button><i class="fa fa-plus"></i></button>
              </div>
            </div>

            <div class="task-list" id="section-completed">
              <div class="stage">
                <p>Completed</p>
                <button><i class="fa fa-ellipsis"></i></button>
              </div>
              <div class="task-add">
                <button><i class="fa fa-plus"></i></button>
              </div>
            </div>
          </div>
      </div>

      </div>
    </div>
  </div>
  <script  src="js/script.js"></script>
  <script src="./js/PostRequest.js"></script>
  <script src="./js/GetRequest.js"></script>
  <script src="js/discussion_board.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
