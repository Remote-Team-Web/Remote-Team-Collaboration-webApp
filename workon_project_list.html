<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>RTC - APP</title>
<link rel="stylesheet" href="ui/css/all.css">
<link rel="stylesheet" href="ui/css/style.css">
<link rel="stylesheet" href="ui/css/main.css">
<script>
  if(sessionStorage.getItem("username") == null){
      window.location.href = "./ui/user/login.html";
  }
</script>
</head>
<body>
  <div class="update-user" id="popup">
    <div class="container update">        
        <div class="submit-form">
            <h3><i class="fa-light fa-close" onclick="popupDisplayNone('popup')"></i></h3>
            <div class="image profile-img" id="browse-img-btn">
                <img src="ui/image/pic0.jpg" id="user_image">
                <div class="change-image">
                  <i class="fa-light fa-camera"></i>
                </div>
            </div>
            <h4>Update Profile</h4>
            <form id="updateProfileForm" enctype="multipart/form-data">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Username" required disabled>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
              <label for="role">Role:</label>
              <input type="text" id="role" name="role" placeholder="Role" required>
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" id="pnumber" name="pnumber" placeholder="Phone Number" required>
              <input type="file" id="image-update" name="profile_image" class="hidden-file-input" accept="image/*">
              <button type="submit">Update</button>
          </form>
        </div>
    </div>
  </div>
  <aside id="menu">
    <div class="base" id="menu-trun-btn">
      <div class="my-project">
        <span>My Project</span>
        <a href="project_list.html"><i class="fa-light fa-gear"></i></a>
      </div>
      <div class="work-on">
        <span>Work on Project</span>
        <a href="workon_project_list.html"><i class="fa-light fa-gears"></i></a>
      </div>
      <div class="contact">
        <span>Contact</span>
        <a href="contact.html"><i class="fa-light fa-users"></i></a>
      </div>
    </div>
    <div class="curve" id="gear-turn">
      <i class="fa-light fa-gear"></i>
    </div>
  </aside>
  <div class="app">
    <div class="header">
      <div class="logo">
        <img src="ui/image/logo.png" alt="">
      </div>
      <div class="user-info">
        <a href="index.html"><i class="fa-light fa-home"></i></a>
        <i class="fa-light fa-bars" id="menubtn"></i>
        <i class="fa-light fa-bell btn" data-target="#dropnot">
            <h6 id="total"></h6>
            <!-- <h6 id="total-msg">6</h6> -->
            
        </i>
        <div class="drop-wrapper">
          <div class="drop-menu dropdown not" id="dropnot">
            <div class="notification">
              <ul id="invitation">
              </ul>
            </div>
          </div>
        </div>
        
        
      </div>
      <div class="user-settings">
      <div class="dark-light">
        <i class="fa-light fa-moon"></i>
      </div>
      <div class="settings" onclick="popupDisplay('popup')">
        <i class="fa-light fa-gear"></i>
      </div>
      <div class="drop-wrapper">
        <div class="user-profile">
           <img class="btn" src="ui/image/pic0.jpg" id="header-user-image" data-target="#dropdown">
        </div>
       
        <div class="drop-menu dropdown user-log" id="dropdown">
          <a href="./ui/user/logout.html">Logout</a>
        </div>
      </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="detail-area profile-detail">
        <div class="detail-area-header">
        <div class="msg-profile group">
          <img src="ui/image/pic0.jpg" alt="" id="side-user-image">
        </div>
        <div class="detail-title" id="uname">HGiorgis</div>
        <div class="detail-subtitle" style="margin-top: 20px;" id="urole"><i class="fa-light fa-role"></i>Concept Artist</div>
        <div class="detail-subtitle" style="margin: 20px 0;" id="uemail"><i class="fa-light fa-envelope"></i>hailegiorgis@gmail.com</div>
        <div class="detail-subtitle"  id="upnumber"><i class="fa-light fa-phone"></i>+251-911612542</div>
        <div class="detail-buttons">      
          <button class="detail-button" onclick="popupDisplay('popup')">
          <i class="fa-light fa-user"></i>
          Update Profile
          </button>
        </div>
        </div>
      </div>
      <div class="chat-area">
      <div class="chat-area-header">
        <div class="chat-area-group">
          <h3>Work on Project</h3>
        </div>
      </div>
      <div class="chat-area-main">
        <div class="cards" id="projectList">
          <h1 id = "no-project"></h1> 
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="update-user" id="popup-project">
    <div class="container update">        
        <div class="submit-form">
            <h3><i class="fa-light fa-close" onclick="popupDisplayNone('popup-project')"></i></h3>
            <h4>Create Project</h4>
            <form id="updateProfileForm" enctype="multipart/form-data">
                <label for="username">Title:</label>
                <input type="text" id="tilte" name="title" placeholder="My Project" required>
                <label for="email">Description:</label>
                <textarea name="description" id="description" placeholder="Here project description"></textarea>
                <label for="profile_image">Start Date</label>
                <input type="date" id="sdate" name="sdate" required>
                <label for="profile_image">End Date</label>
                <input type="date" id="edate" name="edate" required>
                <button type="submit">Create</button>
            </form>
            <p id="project-message"></p>
        </div>
    </div>
  </div>
  <div class="update-user" id="popup-response">
    <div class="container update">        
        <div class="submit-form">
            <h3><i class="fa-light fa-close" onclick="popupDisplayNone('popup-response')"></i></h3>
            <h4>Invitation</h4>
            <form id="respondInvitationForm">
              <label for="status">Status:</label>
              <select id="status" name="status" required>
                  <option value="accepted">Accept</option>
                  <option value="declined">Decline</option>
              </select>
              <button type="submit">Submit Response</button>
          </form>
          <p id="response-message"></p>
        </div>
    </div>
</div>
  <script  src="js/script.js"></script>
  <script src="js/main.js"></script>
  <script src="./js/PostRequest.js"></script>
  <script src="./js/GetRequest.js"></script>


</body>
</html>
