    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="profile-edit.css">
    <title>Remote-TC</title>
  </head>

  <body>

    <div class="content-area">
      <nav>
        <div class="navbar">
          <div class="bars">
            <i
              class="fa-duotone fa-bars"
              id="side-bars"
              onclick="slide_on()"
            ></i>
            <a href="#"
              ><div class="logo" onclick="toggle()">
                <i class="fa-duotone fa-circle-nodes" id="toggle"></i>
                <h5>R T C</h5>
              </div></a
            >
          </div>

          <div class="right-nav">
            <div class="search-area">
              <button><i class="fa-light fa-search"></i></button>
              <input type="text" placeholder="Search" />
            </div>
            <button><i class="fa-light fa-bell"></i></button>
            <div class="profile">
              <div class="user-info">
                <h5>Ras Selase</h5>
                <h6>D.S Ethiopia</h6>
              </div>
              <img src="images/profile.jpg" alt="" />
            </div>
          </div>
        </div>
      </nav>
      <div class="component">
        <div class="responsive-aside">
          <i class="fa-duotone fa-close" onclick="slide_off()"></i>
          <hr />
          <div class="profile">
            <img src="images/profile.jpg" alt="" />
            <div class="user-info">
              <h5>Ras Selase</h5>
              <h6>D.S Ethiopia</h6>
            </div>
          </div>

          <ul>
            <li id="active">
              <a href="#"><i class="fa-solid fa-square-pen"></i>Project</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-image"></i>Task</a>
            </li>
            <li>
              <a href="#"><i class="fa-duotone fa-gear"></i>Setting</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-duotone fa-arrow-right-from-bracket"></i>Logout</a
              >
            </li>
          </ul>
        </div>
        <aside>
          <div class="sidebar">
            <ul>
              <li id="active">
                <a href="#"><i class="fa-solid fa-square-pen"></i>Project</a>
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-image"></i>Task</a>
              </li>
              <li>
                <a href="#"><i class="fa-duotone fa-gear"></i>Setting</a>
              </li>
              <li>
                <a href="#"
                  ><i class="fa-duotone fa-arrow-right-from-bracket"></i
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </aside>
        <main>
          <div class="container">
            <div class="left-container">
                <div class="profile-content">
                  <img src="images/profile.jpg" alt="profile">
                  <h3>Yashi GHori</h3>
                  <p>Adama oromia</p>
                  <p> Ethiopia</p>
                </div>
                <div class="contact-info">
                  <p id="role"><i class="fa fa-user"></i> UI-Intern</p>
                  <p id="role"><i class="fa fa-ban"></i> On-track</p>
                  <p id="role"><i class="fa fa-phone"></i> +251900000000</p>
                  <p id="role"><i class="fa fa-envelope"></i> abcd@gmail.com</p>
                  <p id="role"><i class="fa fa-image"></i> PDI-1</p>
                </div>
            </div>

            <div class="middle-container">
                <h2>Edit Profile</h2>
                <form>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    <input type="text" name="email" id="email" placeholder="Enter Your email">
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    <label for="country">Select Country:</label>
                    <select id="country" name="country">
                    </select>
                    <label for="phone">Phone Number:</label>
                    <span id="country-code" style="padding-bottom: 5px;">+1</span>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number">
                    <label for="nationality">Nationality:</label>
                    <select id="nationality" name="nationality" required>
                        <option value="" disabled selected>Select your nationality</option>
                        <option value="USA">Ethiopian</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="India">India</option>
                    </select>
                    <label for="nationality">Designation:</label>
                    <select id="nationality" name="designation" required>
                        <option value="" disabled selected>Select your Designation</option>
                        <option>UI intern</option>
                        <option>UI/UX Designer</option>
                        <option>Front-End</option>
                        <option>Backend</option>
                        <option>System tester</option>
                        <option>Mobile app developer</option>
                    </select>
                    <button type="submit">Save</button>

                </form>
            </div>
            <div class="right-container">
                <div class="projects-text">
                  <h4>Projects</h4>
                  <p>view all</p>
                </div>
                <div class="projects-list">
                  <div class="project">
                    <img src="images/images (1).jpg" alt="projects">
                    <p>adoli</p>
                  </div>
                  <div class="project">
                    <img src="images/images (1).jpg" alt="project">
                    <p>adoli</p>
                  </div>
                </div>

              </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
